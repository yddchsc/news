<!DOCTYPE html>
<html>
<head>
 <title>新闻管理</title>
 <link href="__ROOT__/public/css/bootstrap.min.css" rel="stylesheet">
 <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
 <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="table-responsive">
   <table class="table">
    <caption></caption>
    <thead>
     <tr>
      <th>标题</th>
      <th>日期</th>
      <th>作者</th>
      <th>管理</th>
    </tr>
  </thead>
  <tbody>
    <volist name="list" id="vo">
      <tr>
        <td><a href="__ROOT__/home/News/view/id/{$vo['id']}">{$vo['title']}</a></td>
        <td>{$vo['date']}</td>
        <td>{$vo['author']}</td>
        <td><button class="btn btn-xs btn-default" onclick=window.location.href="__ROOT__/home/News/edit/id/{$vo['id']}">修改</button>&nbsp;&nbsp;<button class="btn btn-xs btn-danger" onClick="delcfm();window.location.href='__ROOT__/home/News/del/id/{$vo['id']}'">删除</button>&nbsp;&nbsp;<button class="btn btn-xs btn-info" onclick=window.location.href="__ROOT__/home/News/edit/id/">添加</button></td>
      </tr>
    </volist>
  </tbody>
</table>
<div style="text-align:center">{$page}</div>
</div>      
<script type="text/javascript">
    function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
</script>
</body>
</html>
